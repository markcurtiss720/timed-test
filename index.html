<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <!--Header containing highscore button and where they timer will be visable-->
    <header>
    <!--Highscore can be viewed by clicking this button-->
        <div id="high-score">
            <button id="view-highscore">View Highscore</button>
        </div>
    <!--Timer is contained here-->
        <div id="timer">
            <div id="set-timer"></div>
        </div>
    </header>

    <!--WHere the quiz will take place-->
    <main>
        <div id="container">
            <div class="card">
                <div id="card-header">
                    <h1>Coding Quiz Challenge</h1>
                </div>
                <div id="card-body">
                    <p>Try to answer the following code-related questions within the time limit. keep in mind that incorrect answers will penalize your scoretime by ten seconds!</p>
                </div>
                <button id="start-btn" type="button">Start Quiz
                </button>
            </div>
        </div>

        <!--Questions will be listed here and called from an js array.object-->
        <div class="hide" id="container2">
            <div class="card quiz">
                <div id="questions"></div>
                <div id="answers">
                    <ul>
                        <li> <button class="answer-btn" value="0" id="answer1"></button> </li>
                        <li> <button class="answer-btn" value="1" id="answer2"></button> </li>
                        <li> <button class="answer-btn" value="2" id="answer3"></button> </li>
                        <li> <button class="answer-btn" value="3" id="answer4"></button> </li>
                    </ul>
                </div>
                <div class="hide" id="isTrue"></div>
            </div>
        </div> 
        <!--when time ends or all questions answered a score will be presented and a prompt to enter initials and score-->
        <div class="hide" id="container3">
            <div class="card" id="end-game">
                <h2>All Done!</h2>
                <p>Your final score is <span id="final-score"></span></p>
                <p>Enter initials: <span><input placeholder="initials" id="initials"/></span>
                <button id="submit-score">Submit</button>
                </p>
            </div>
        </div>
        <!--Highscore displayed here-->
        <div class="hide" id="container4">
            <div class="card" id="score-board">
                <h2>High Scores</h2>
                <ol id="score-list">

                </ol>
                <div id="play-again">
                    <button 
                    id="restart">Restart</button>
                    <button id="reset">Reset</button>
                </div>
            </div>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
